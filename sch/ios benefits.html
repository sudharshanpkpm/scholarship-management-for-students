<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Management</title>
    <link rel="icon" href="logo.png" type="image/x-icon"> 
    <style>
        body {
            background-color: limegreen;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        @media only screen and (max-width: 768px) {
            /* Responsive adjustments */
            table {
                box-shadow: none;
            }
            th, td {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>BENEFITS</h2>

    <table>
        <tr>
            <th>Category</th>
            <th>Stipend in INR (First Year)</th>
            <th>Stipend in INR (Second Year)</th>
            <th>Stipend in INR (Third Year)</th>
        </tr>
        <tr>
            <td>Scholar</td>
            <td>15,000</td>
            <td>15,000</td>
            <td>15,000</td>
        </tr>
        <tr>
            <td>Elite Scholar</td>
            <td>20,000</td>
            <td>20,000</td>
            <td>20,000</td>
        </tr>
    </table>

</body>
</html>
