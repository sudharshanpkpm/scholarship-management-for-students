<!DOCTYPE html>
<html>
<head>
	<title>Scholarship Management</title>
    <link rel="icon" href="logo.png" type="image/x-icon"> 
	<link rel="stylesheet" type="text/css" href="signup.css">
    <style>
        /* Additional CSS styles if needed */
        #message {
            display: none; /* Initially hide the password criteria */
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .login-btn {
            padding: 5px 10px; /* Adjust padding for smaller size */
            font-size: 14px; /* Adjust font size */
        }

        .login-text {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter Name" required>
			<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="Enter Email" required>
			<label for="password">Password</label>
			<input type="password" id="psw" name="psw" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<div id="message">Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8 characters long.</div>
			<label for="password">Confirm Password</label>
			 <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Enter password again" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<button type="submit" formaction="login1.html" class="login-btn">Sign Up</button>
            <div class="login-text">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
		</form>
	</div>
					  
	<script>
		var myInput = document.getElementById("psw");
		var message = document.getElementById("message");
		var letter = document.getElementById("letter");
		var capital = document.getElementById("capital");
		var number = document.getElementById("number");
		var length = document.getElementById("length");

		myInput.onfocus = function() {
			message.style.display = "block";
		}

		myInput.onblur = function() {
			message.style.display = "none";
		}

		myInput.onkeyup = function() {
			var lowerCaseLetters = /[a-z]/g;
			if(myInput.value.match(lowerCaseLetters)) {  
				letter.classList.remove("invalid");
				letter.classList.add("valid");
			} else {
				letter.classList.remove("valid");
				letter.classList.add("invalid");
			}
			var upperCaseLetters = /[A-Z]/g;
			if(myInput.value.match(upperCaseLetters)) {  
				capital.classList.remove("invalid");
				capital.classList.add("valid");
			} else {
				capital.classList.remove("valid");
				capital.classList.add("invalid");
			}
			var numbers = /[0-9]/g;
			if(myInput.value.match(numbers)) {  
				number.classList.remove("invalid");
				number.classList.add("valid");
			} else {
				number.classList.remove("valid");
				number.classList.add("invalid");
			}
			if(myInput.value.length >= 8) {
				length.classList.remove("invalid");
				length.classList.add("valid");
			} else {
				length.classList.remove("valid");
				length.classList.add("invalid");
			}
		}
	</script>
</body>
</html>
